<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Management App</title>

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Custom CSS Styles -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f8;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: #4a90e2;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table th, table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      table th {
        background-color: #f0f2f5;
        font-weight: 500;
        color: #555;
      }
      table tr:hover {
        background-color: #f9f9f9;
      }
      .btn {
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
      }
      .btn-primary {
        background-color: #4a90e2;
        color: white;
      }
      .btn-info {
        background-color: #50b5d8;
        color: white;
      }
      .btn-danger {
        background-color: #e57373;
        color: white;
      }
      form {
        margin-bottom: 20px;
      }
      input, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
      }
      label {
        font-weight: 500;
        color: #555;
      }

      /* Align label and checkbox */
      .form-group-checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Custom Checkbox Styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Your compiled React code -->
    <script src="/static/js/bundle.js"></script>
  </body>
</html>
